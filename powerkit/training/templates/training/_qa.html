{% load wagtailcore_tags %}
{% load staticfiles %}

{% for question in question_sessions %}
<form class="exam__questionWrap">
  <div class="h1__preHeading">
    {{ question.title }}
  </div>
  <div class="exam__questionWrap__question">
    {{ question.question | richtext }}
  </div>
  <fieldset class="exam__questionWrap__options">
    {% for answer in question.mcq_answers.all %}
    <label class="exam__questionWrap__options__option">
      <input type="radio" name="{{ question.title }}" value="{{ answer.answer }}">
      {{ answer.answer }}
    </label>
    {% endfor %}
  </fieldset>
</form>
{% endfor %}

{% block js %}
<script src="{% static 'js/vue.min.js' %}"></script>
<script src="https://unpkg.com/vue-resource@1.3.1/dist/vue-resource.min.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    delimiters: ["[","]"],
    data: {
      questionId: {{question_id}}
    },
    mounted() {
      console.log('vue ready');
      console.log('question is ');
      console.log(this.questionId)
    }
  })
</script>
{% endblock js %}
