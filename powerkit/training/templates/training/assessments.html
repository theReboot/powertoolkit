{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}
{% load staticfiles %}


{% block content %}
<section>
    <div class="col-2-3">
        <h1>Assignments</h1>
        <div class="table">
            <table>
            {% for assignment in assessments %}
                <tr>
                    <td>{{assignment.question}}</td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
</section>
{% endblock content %}
